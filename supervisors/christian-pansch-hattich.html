    }

    }

      color: #333;
    }
    .profile-info a {
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }
    .profile-info a:hover {
      text-decoration: underline;
    }
    h2 {
      margin-top: 30px;
      font-size: 22px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    .back-button {
      display: inline-block;
      margin-top: 40px;
      font-size: 14px;
