<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Katri Aarnio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #fafafa;
      --text: #333;
      --border: #ccc;
      --link: #0077cc;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      position: relative; /* allow absolute positioning for the logo */
      background: var(--card);
      max-width: 1000px;
      width: 100%;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      border: 2px solid var(--border);
      margin-top: 20px;
    }

    /* Header area with image + text side-by-side */
    .profile-header {
      margin-bottom: 30px;
    }

    .profile-main {
      display: flex;
      align-items: flex-start;
      gap: 24px;
    }

    .profile-photo {
      width: 200px;
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      border: 2px solid var(--border);
      background-color: #f9f9f9;
      flex: 0 0 200px;
      object-fit: cover;
    }

    .profile-info {
      text-align: left;
      flex: 1 1 auto;
      min-width: 0;
    }

    .profile-info h1 {
      margin: 0 0 6px;
      font-size: 26px;
      line-height: 1.2;
      word-break: break-word;
    }

    .profile-info p {
      margin: 4px 0;
      font-size: 16px;
      color: var(--text);
    }

    .profile-info a {
      color: var(--link);
      text-decoration: none;
      font-size: 16px;
    }

    .profile-info a:hover { text-decoration: underline; }

    /* AAU logo pinned to the top-right of the card */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    h2 {
      margin-top: 30px;
      font-size: 20px;
    }

    ul { padding-left: 20px; }
    li { margin-bottom: 8px; }

    .back-button {
      display: inline-block;
      margin-top: 40px;
      font-size: 14px;
      color: var(--text);
      text-decoration: none;
    }
    .back-button:hover { text-decoration: underline; }

    /* Responsive tweaks */
    @media (max-width: 800px) {
      .profile-main {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-info { text-align: center; }
    }

    @media (max-width: 600px) {
      .logo { display: none; }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- AAU logo fixed top-right -->
    <img
      src="https://www.abo.fi/wp-content/uploads/2019/09/AboAkademiUniversity.png"
      alt="Åbo Akademi University logo"
      class="logo"
    />

    <div class="profile-header">
      <div class="profile-main">
        <!-- Supervisor photo on the side of the info -->
        <img
          src="/supervisor-portfolio/images/AboAkademiUniversity.png"
          alt="Photo of Katri Aarnio"
          class="profile-photo"
        />

        <div class="profile-info">
          <h1>Katri Aarnio</h1>
          
          <p><strong>Subject:</strong> Marine Biology</p>
          <p><strong>University:</strong> Åbo Akademi University</p>

          
          
            <p><strong>AboCRIS Profile:</strong> <a href="https://research.abo.fi/sv/persons/katri-aarnio" target="_blank" rel="noopener">link</a></p>
          
        </div>
      </div>
    </div>

    

    

    

    

    

    

    <p style="text-align: center;">
      <a href="../index.html" class="back-button">← Back to Portfolio</a>
    </p>
  </div>
</body>
</html>
