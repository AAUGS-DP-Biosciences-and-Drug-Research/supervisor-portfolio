<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kai Lindström</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fafafa;
      max-width: 1000px;
      width: 100%;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      border: 2px solid #ccc;
      margin-top: 20px;
      box-sizing: border-box;
    }
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .profile-left {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .profile-photo {
      max-width: 200px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ccc;
      background-color: #f9f9f9;
    }
    .profile-info {
      text-align: center;
    }
    .profile-info h1 {
      margin: 0;
      font-size: 26px;
    }
    .profile-info p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }
    .profile-info a {
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }
    .profile-info a:hover {
      text-decoration: underline;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-top: 10px;
    }
    h2 {
      margin-top: 30px;
      font-size: 20px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    .back-button {
      display: inline-block;
      margin-top: 40px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .back-button:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .logo {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-header">
      <div class="profile-left">
        <img src="/supervisor-portfolio/images/AboAkademiUniversity.png" alt="Profile Photo" class="profile-photo">
        <div class="profile-info">
          <h1>Kai Lindström</h1>
          
          <p><strong>Subject:</strong> Marine Biology</p>
          <p><strong>University:</strong> Åbo Akademi University</p>
          
          
            <p><strong>AboCRIS Profile:</strong> <a href="https://research.abo.fi/sv/persons/kai-lindstr%C3%B6m" target="_blank">link</a></p>
          
        </div>
      </div>
      <img src="https://www.abo.fi/wp-content/uploads/2019/09/AboAkademiUniversity.png" alt="ÅAU Logo" class="logo">
    </div>

    

    

    

    

    

    

    <p style="text-align: center;">
      <a href="../index.html" class="back-button">← Back to Portfolio</a>
    </p>
  </div>
</body>
</html>
