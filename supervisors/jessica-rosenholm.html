<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jessica Rosenholm</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      max-width: 800px;
      width: 100%;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }
    .profile-info h1 {
      margin: 0;
      font-size: 28px;
    }
    .profile-info p {
      margin: 4px 0;
      font-size: 16px;
    }
    h2 {
      margin-top: 30px;
      font-size: 22px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-header">
      
      <div class="profile-info">
        <h1>Jessica Rosenholm</h1>
        
        
        <p><strong>Unit:</strong> Pharmacy</p>

</html>
