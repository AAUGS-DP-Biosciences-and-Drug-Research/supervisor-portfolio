<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jessica Rosenholm</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fafafa;
      max-width: 800px;
      width: 100%;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      border: 2px solid #ccc;
      margin-top: 40px;
    }
    .profile-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .profile-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-photo {
      width: 140px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ccc;
      background-color: #f9f9f9;
      flex-shrink: 0;
    }
    .profile-info {
      flex: 1;
    }
    .profile-info h1 {
      margin: 0;
      font-size: 28px;
    }
    .profile-info p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }
    .profile-info a {
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }
    .profile-info a:hover {
      text-decoration: underline;
    }
    .logo {
      width: 100px;
      height: auto;
      flex-shrink: 0;
    }
    h2 {
      margin-top: 30px;
      font-size: 22px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    .back-button {
      display: inline-block;
      margin-top: 40px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="profile-header">
      <div class="profile-left">
        
        <div class="profile-info">
          <h1>Jessica Rosenholm</h1>

          
          
          <p><strong>Unit:</strong> Pharmacy</p>
          
          <p><strong>University:</strong> Åbo Akademi University</p>

              
        </div>
      </div>

      <!-- Logo on the right -->
      <img src="https://www.abo.fi/wp-content/uploads/2019/09/AboAkademiUniversity.png" alt="Åbo Akademi University Logo" class="logo">
    </div>

    

    

    

    

    

    <p style="text-align: center;">
      <a href="../index.html" class="back-button">← Back to Portfolio</a>
    </p>

  </div>

</body>
</html>
