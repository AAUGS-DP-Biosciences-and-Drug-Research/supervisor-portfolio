<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jessica Rosenholm</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
  }
  .back-button {
    display: inline-block;
    margin-bottom: 20px;
    text-decoration: none;
    color: #0077cc;
    font-size: 16px;
  }
  .back-button:hover {
    text-decoration: underline;
  }
  .card {
    background: #fafafa; /* softer light grey instead of pure white */
    max-width: 800px;
    width: 100%;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12); /* softer, slightly bigger shadow */
    border: 2px solid #ccc; /* thicker, lighter grey border */
  }
  }
  .profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  .profile-header img {
    width: 140px;
    height: auto;
    border-radius: 10px;
    border: 2px solid #ccc;
    background-color: #f9f9f9;
  }
  .profile-info h1 {
    margin: 0;
    font-size: 28px;
  }
  .profile-info p {
    margin: 4px 0;
    font-size: 16px;
  }
  h2 {
    margin-top: 30px;
    font-size: 22px;
  }
  ul {
    padding-left: 20px;
  }
  li {
    margin-bottom: 8px;
  }
  a {
    color: #0077cc;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  <p><a href="../index.html" class="back-button">← Back to Portfolio</a></p>

  <div class="card">
    <div class="profile-header">
      
      <div class="profile-info">
        <h1>Jessica Rosenholm</h1>
        
        
        <p><strong>Unit:</strong> Pharmacy</p>
        
        <p><strong>University:</strong> Åbo Akademi University</p>
      </div>
    </div>

    

    

    

    

    

    
  </div>
  <p><a href="../index.html" class="back-button">← Back to Portfolio</a></p>

</body>
</html>
